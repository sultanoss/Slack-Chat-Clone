<div class="user-chat-container">
  <div class="dm-header">
    <h3>{{ usersName }}</h3>
  </div>
  <div class="all-dms">
    <div
      class="direct-chat"
      *ngFor="let directChat of directChats"
    >
      <div class="author">
        <span>{{directChat.directChatAuthor}}</span>
      </div>
      <p >
        {{ directChat.directChatMessage }}
      </p>
    </div>

  </div>

  <form #directchatForm="ngForm">
    <label>Message</label>
    <textarea
      type="text"
      name="message"
      matInput
      [(ngModel)]="directChat.directChatMessage"
      placeholder="Enter your Message"
      required
      contenteditable="true"
      spellcheck="true"
    >
</textarea>
    <img id="send-message-dm"
    src="assets/img/icons8-send-30.png"
    (click)="sendDirectMessage()"
  >
  </form>
</div>
