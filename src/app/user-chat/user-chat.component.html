
<div class="user-chat-container">
  <span class="user-name">{{ directMessagesData.userName }}</span>

  <form #directMessageForm="ngForm">
    <mat-form-field class="massage-title" appearance="fill">
      <mat-label>Message</mat-label>
      <textarea type="text" name="message" matInput
        placeholder="Enter your Message" required contenteditable="true" spellcheck="true">
</textarea>
    </mat-form-field>
    <button mat-flat-button color="accent" type="submit"
      >
      Send
    </button>
  </form>

</div>
