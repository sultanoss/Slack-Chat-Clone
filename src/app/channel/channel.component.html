<div
  class="channel-content"
  id="channel-content"
>
  <div class="channel-texts">
    <h2># {{ channelName }}</h2>

    <div class="all-messages">


      <div
        class="chats"
        *ngFor="let chat of chats"
      >
        <div class="user-name">
          {{ chat.author }}
        </div>
        <div class="chat">
          <p [class.code]="chat.codeBlock">{{ chat.message }}</p>
          <div class="big-img">
            <img
              (click)="openImg(chat)"
              *ngIf="chat.img"
              [src]="chat.img"
            />
            <img
              id="delete"
              src="assets/img/delete-24.png"
              (click)="deleteImg(chat)"
            />
          </div>
        </div>
        <div class="edit-delete-btn">
          <div>
            <button
              mat-mini-fab
              color="primary"
              (click)="showEditContainer(chat)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              (click)="deleteChat(chat)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <a (click)="showThread(chat)">Antworten</a>
        </div>
        <div
          class="edit-chat-container"
          *ngIf="chat.schowEditContainer"
        >
          <textarea
            type="text"
            [(ngModel)]="chat.message"
            name="message"
            placeholder="Enter your Message"
            required
            contenteditable="true"
            spellcheck="true"
          >
          </textarea>

          <div>
            <button
              mat-mini-fab
              color="primary"
              (click)="editChat(chat)"
            >
              <mat-icon>save</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              (click)="CloseEditChat(chat)"
            >
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <form #messageForm="ngForm">

      <label>Message</label>
      <textarea
        contenteditable="true"
        [class.code]="codeBlock"
        type="text"
        [(ngModel)]="chat.message"
        name="message"
        placeholder="Enter your Message"
        required
        spellcheck="true"
      >
    </textarea>


      <div class="btns">
        <div (click)="uploadFile.click()">
          <button
            mat-raised-button
            color="primary"
          >Add Picture</button>
          <span>{{ file?.name }}</span>
          <input
            #uploadFile
            (change)="chooseFile($event)"
            type="file"
            name="img"
            style="display: none"
          />
        </div>
        <!-- <div class="code-btns">
      <img
        class="img-code"
        src="assets/img/code-48.png"
        (click)="activateCodeBlock()"
      />
    </div> -->
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="sendMessage()"
          [class.disabled]="messageForm.invalid"
          [disabled]="messageForm.invalid"
        >
          Send
        </button>
      </div>
    </form>
  </div>

  <app-thread
    class="hide"
    (hide)="show = $event"
    [class.show]="show"
    *ngIf="!!currentChat || show"
    [chat]="currentChat"
  >
    <!-- (hide)="show=$event"  Angular to way binding -->
  </app-thread>

</div>
