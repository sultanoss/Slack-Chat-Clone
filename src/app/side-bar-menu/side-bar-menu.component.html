<div class="side-bar-container">
  <div class="side-menu">

    <form #channelForm="ngForm">
      <h2>Add Channel</h2>
      <mat-form-field class="todo-title" appearance="fill">
        <mat-label>Channel Name</mat-label>
        <input type="text" [(ngModel)]="channel.name" name="name" matInput placeholder="Enter your Channel Name"
          required>
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit" (click)="addChannel()" [class.disabled]="channelForm.invalid"
        [disabled]="channelForm.invalid">
        New Channel
      </button>
    </form>

    <div class="channels-name" *ngFor="let channel of channels">

      <a [routerLink]="['/channel/' + channel.customIdName]"><span>#{{ channel.name }}</span></a>

    </div>

  </div>

  <button *ngIf=" route.url !== '/dashboard'" mat-flat-button color="accent" routerLink="/dashboard">Dashboard</button>

</div>

<div class="users">

  <h2>Users</h2>

  <div class="users-container" *ngFor="let user of users">
    <div class="user-img">
      <mat-icon>account_circle</mat-icon>
      <a (click)="addDirectMessage(user)">{{ user.userName }}</a>
    </div>


  </div>

</div>

<div class="dm-users">

  <h2>DirectMessages</h2>

  <div class="dm-container" *ngFor="let directMessage of directMessages">
    <div class="user-img">
      <mat-icon>account_circle</mat-icon>
      <a [routerLink]="['/directMessage/' + directMessage.customIdName]" (click)="getMessageId(directMessage)">
        {{ directMessage.userName }}
      </a>
    </div>


  </div>

</div>
